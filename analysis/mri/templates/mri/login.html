{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'mri/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body style="background-image: url('{% static 'mri/images/loginbg.jpeg' %}');">
    {% if messages %}
    <div class="messages">
        {% for message in messages %}
            <div class="alert {{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}
    </div>
{% endif %}

    <!-- Login Form -->
    <!-- Login Form -->
<div class="form-container">
    <form method="post">
        {% csrf_token %}
        <h2>Login</h2>
        <label>Email</label>
        <div class="input-group">
            <i class="fas fa-envelope"></i>
            <input type="text" id="email" name="email" class="transparent-input" placeholder="Email" required>
        </div>

        <label>Password</label>
        <div class="input-group">
            <i class="fas fa-lock"></i> 
            <input class="transparent-input" type="password" id="password1" name="password1" placeholder="Password" required>
            <span toggle="#password1" class="fa fa-fw fa-eye field-icon toggle-password"></span>
        </div>
        <button type="submit">Login</button>
        <p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>
    </form>
</div>
{% if error %}
<div class="popup-overlay active">
    <div class="popup-modal active">
        <p>{{ error }}</p>
        <button>Close</button>
    </div>
</div>
{% endif %}

    <script src="{% static 'mri/js/script2.js' %}"></script>
</body>

</html>
