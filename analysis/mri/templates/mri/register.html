{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{% static 'mri/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body style="background-image: url('{% static 'mri/images/loginbg.jpeg' %}');">
    
    <form method="post" id="registerForm" style="gap: 10px;">
        {% csrf_token %}
        <h2>Register</h2>
        
        <!-- Username -->
        <label for="username">Username</label>
        <div class="input-group">
            <i class="fas fa-user"></i>
            <input class="transparent-input" type="text" id="username" name="username" placeholder="Username" required>
        </div>
        
        <!-- Email -->
        <label for="email">Email</label>
        <div class="input-group">
            <i class="fas fa-envelope"></i>
            <input class="transparent-input" type="email" id="email" name="email" placeholder="Email" required>
        </div>
        
        <!-- Password -->
        <label for="password1">Password</label>
        <div class="input-group">
            <i class="fas fa-lock"></i>
            <input class="transparent-input" type="password" id="password1" name="password1" placeholder="Password" required>
            <span toggle="#password1" class="fa fa-fw fa-eye field-icon toggle-password"></span>
        </div>
        
        <!-- Confirm Password -->
        <label for="password2">Confirm Password</label>
        <div class="input-group">
            <i class="fas fa-lock"></i>
            <input class="transparent-input" type="password" id="password2" name="password2" placeholder="Confirm Password" required>
            <span toggle="#password2" class="fa fa-fw fa-eye field-icon toggle-password"></span>
        </div>
        
        <button type="submit">Register</button>
        
        <p>
            Already have an account? <a href="{% url 'login' %}">Login here</a>
        </p>
    </form>

    <!-- Popup for success or error message -->
    {% if status %}
<div class="popup-overlay active">
    <div class="popup-modal active">
        <p>
            {% if status == 'success' %}
                Registration successful! You can now log in.
            {% else %}
                There was an error with your registration. Please try again.
            {% endif %}
        </p>
        <button>Close</button>
    </div>
</div>
{% endif %}

    <script src="{% static 'mri/js/script2.js' %}"></script>
</body>
</html>
